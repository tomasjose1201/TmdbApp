<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>The Movie DB App</title>

    <link rel="stylesheet" href="framework7/css/framework7.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Views/Tabs container -->
        <div class="views tabs ios-edges">
            <!-- Tabbar for switching views-tabs -->
            <div class="toolbar tabbar-labels toolbar-bottom-md">
                <div class="toolbar-inner">
                    <a href="#view-popular" class="tab-link tab-link-active">
                        <i class="icon material-icons md-only">star</i>
                        <span class="tabbar-label">Popular</span>
                    </a>
                    <a href="#view-toprated" class="tab-link">
                        <i class="icon material-icons md-only">favorite</i>
                        <span class="tabbar-label">Top Rated</span>
                    </a>
                    <a href="#view-latest" class="tab-link">
                        <i class="icon material-icons md-only">view_list</i>
                        <span class="tabbar-label">Latest</span>
                    </a>
                </div>
            </div>
            
            <!-- Popular -->
            <div id="view-popular" class="view view-main tab tab-active">
                <div class="page page-current" data-name="popular">
                    <div class="navbar">
                        <div class="navbar-inner sliding">
                            <div class="title">Popular</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="list links-list">
                            <ul>
                                {{#each products}}
                                <li><a href="/details/{{id}}/">{{title}}</a></li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Top Rated -->
            <div id="view-toprated" class="view view-main">
                <div data-name="home" class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Top Rated</div>
                        </div>
                    </div>
                    <div class="page-content">

                        <div id="movie-list">
                            {{#each results}}
                            <div class="card demo-card-header-pic">
                                <div style="background-image:url({{poster_url}})" class="card-header align-items-flex-end">
                                </div>
                                <div class="card-content card-content-padding">
                                    <p class="date">{{title}}</p>
                                    <p>{{overview}}</p>
                                </div>
                                <div class="card-footer">
                                </div>
                            </div>
                            {{/each}}
                        </div>

                    </div>
                </div>
            </div>

            <!-- Latest -->
            <div id="view-latest" class="view view-main">
                <div data-name="home" class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Top Rated</div>
                        </div>
                    </div>
                    <div class="page-content">

                        <div id="movie-list">
                            {{#each results}}
                            <div class="card demo-card-header-pic">
                                <div style="background-image:url({{poster_url}})" class="card-header align-items-flex-end">
                                </div>
                                <div class="card-content card-content-padding">
                                    <p class="date">{{title}}</p>
                                    <p>{{overview}}</p>
                                </div>
                                <div class="card-footer">
                                </div>
                            </div>
                            {{/each}}
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cordova -->
    <script src="cordova.js"></script>

    <!-- Framework7 library -->
    <script src="framework7/js/framework7.min.js"></script>

    <!-- App routes -->
    <script src="js/routes.js"></script>

    <!-- Your custom app scripts -->
    <script src="js/app.js"></script>

</body>

</html>
