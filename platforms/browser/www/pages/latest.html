<div class="page" data-name="latest">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="title">Latest</div>
        </div>
    </div>
    <div class="page-content">
        <div class="list links-list">
            <ul>
                {{#each products}}
                <li><a href="/details/{{id}}/">{{title}}</a></li>
                {{/each}}
            </ul>
        </div>
    </div>
</div>

<script>
    return {
        data: function () {
            return {
                products: this.$root.products,
            };
        }
    };
</script>
